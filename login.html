<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Z-Banks Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
</head>
<body>
    <div class="text">
        <h1>Welcome to <br /><span id="bankName">Z-Banks</span></h1>

    </div>
  <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required id="username" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" id="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="signup.html" id="register-link">Register</a></p>
        </div>
      </form>
    </div>
 
  <style>
    .fade-in { opacity: 0; animation: fadeIn 1s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
  <script>
    // Fade-in animation for all elements
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('body *').forEach(el => el.classList.add('fade-in'));
    });
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.querySelector('input[type="password"]').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
